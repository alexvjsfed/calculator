<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>
<body>
<div class="calculator-grid">
    <div class="output">
        <div class="current">
            <span data-current-operand class="current-operand"></span>
            <span data-current-operation class="current-operation"></span>
        </div>
        <div data-new-operand class="new-operand">0</div>
    </div>

    <button data-delete>&#11013;</button>
    <button data-clear>CE</button>
    <button data-all-clear>C</button>
    <button data-sign>&#177;</button>
    <button data-operation="sqrt">&Sqrt;</button>

    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>

    <button data-operation>/</button>
<!--    <button data-operation="sqr">x<sup>2</sup></button>-->
    <button data-operation="^" style="grid-row-end: span 2;">x<sup>y</sup></button>

    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>

    <button data-operation>*</button>
<!--    <button data-operation="^">x<sup>y</sup></button>-->

    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>

    <button data-operation>-</button>

    <button data-equals style="grid-row-end: span 2;">=</button>

    <button data-number style="grid-column-end: span 2;">0</button>

    <button data-dot>.</button>
    <button data-operation>+</button>

</div>
</body>
</html>
